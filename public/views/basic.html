    <ul>
        <li><%=data.terms_array[t]%></li>

                    <% for (var i=0; i<data.terms[data.terms_array[t]].length; i++) { %>
                      <LI><%=data.terms[data.terms_array[t]] [i] %></LI>
                    <% } %>
                </ul>
    </ul>


<% } %>
